<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Galaxy Heart Animation</title>
  <style>
    body {
      background: radial-gradient(#0d0d0d, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }

    .galaxy {
      position: relative;
      width: 200px;
      height: 200px;
      animation: rotate 20s linear infinite;
    }

    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      font-size: 60px;
      transform: translate(-50%, -50%);
      animation: pulse 2s ease-in-out infinite;
      text-shadow: 0 0 20px #4d4387, 0 0 40px #ff33a6, 0 0 60px #ff66cc;
    }

    .orb {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #8b18c0;
      border-radius: 50%;
      box-shadow: 0 0 10px #ff66cc, 0 0 20px #53bb72;
      animation: orbit 4s linear infinite;
    }

    .orb:nth-child(2) {
      top: 0;
      left: 50%;
      transform-origin: 0 100px;
      animation-delay: 0s;
    }

    .orb:nth-child(3) {
      top: 50%;
      left: 0;
      transform-origin: 100px 0;
      animation-delay: 1s;
    }

    .orb:nth-child(4) {
      bottom: 0;
      left: 50%;
      transform-origin: 0 -100px;
      animation-delay: 2s;
    }

    .orb:nth-child(5) {
      top: 50%;
      right: 0;
      transform-origin: -100px 0;
      animation-delay: 3s;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.2); }
    }

    @keyframes orbit {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="galaxy">
    <div class="heart">ðŸ’–</div>
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>
    <div class="orb"></div>
  </div>
</body>
</html>

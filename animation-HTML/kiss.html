<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kissing Couple Animation</title>
  <style>
    body {
      background-color: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-size: 60px;
    }

    .kiss-container {
      display: flex;
      align-items: center;
      animation: kiss 2s infinite alternate;
    }

    .person {
      transition: transform 0.3s ease;
    }

    .heart {
      margin: 0 10px;
      animation: glow 1s infinite alternate;
    }

    @keyframes kiss {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(5px);
      }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #ff3366, 0 0 10px #ff3366;
        transform: scale(1);
      }
      to {
        text-shadow: 0 0 15px #ff6699, 0 0 30px #ff99cc;
        transform: scale(1.2);
      }
    }
  </style>
</head>
